<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Indian FM Stations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .station {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .station-info {
      display: flex;
      flex-direction: column;
    }
    .station-title {
      font-size: 16px;
      font-weight: bold;
    }
    .station-lang {
      color: #777;
      font-size: 12px;
    }
    .controls button {
      padding: 10px;
      background: #5e3bea;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Indian FM Stations</h1>
    <div id="stations"></div>
  </div>

  <script>
    const stations = [
      { name: "Bollywood Now", url: "https://nl4.mystreaming.net/uber/bollywoodnow/icecast.audio", lang: "hindi" },
      { name: "Bollywood Shreya Ghosal", url: "https://nl4.mystreaming.net/uber/bollywoodshreyaghosal/icecast.audio", lang: "hindi" },
      { name: "Bollywood 2000s", url: "https://2.mystreaming.net/uber/bollywood2000s/icecast.audio", lang: "hindi" },
      { name: "Rafi Hit Songs", url: "https://stream-170.zeno.fm/0zkr7x8ztm0uv", lang: "hindi" },
      { name: "Vivid Bharti", url: "https://eu8.fastcast4u.com/proxy/clyedupq/stream", lang: "hindi" },
      { name: "Red FM 93.5", url: "https://stream-174.zeno.fm/q97eczydqrhvv", lang: "hindi" },
      { name: "Zeno FM 1", url: "https://stream-160.zeno.fm/87xam8pf7tzuv", lang: "hindi" },
      { name: "Zeno FM 2", url: "https://stream-157.zeno.fm/rm4i9pdex3cuv", lang: "punjabi" },
      { name: "Zeno FM 3", url: "https://stream-169.zeno.fm/0ghtfp8ztm0uv", lang: "punjabi" }
    ];

    let currentAudio = null;

    const container = document.getElementById("stations");

    stations.forEach((station, index) => {
      const div = document.createElement("div");
      div.className = "station";

      const info = document.createElement("div");
      info.className = "station-info";
      info.innerHTML = `<div class='station-title'>${station.name}</div><div class='station-lang'>${station.lang}</div>`;

      const controls = document.createElement("div");
      controls.className = "controls";
      const playButton = document.createElement("button");
      playButton.innerHTML = "▶️";

      const audio = document.createElement("audio");
      audio.src = station.url;
      audio.controls = true;

      playButton.onclick = () => {
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
        }
        if (audio.paused) {
          audio.play();
          currentAudio = audio;
        } else {
          audio.pause();
          currentAudio = null;
        }
      };

      controls.appendChild(playButton);
      div.appendChild(info);
      div.appendChild(controls);
      div.appendChild(audio);
      container.appendChild(div);
    });
  </script>
</body>
</html>
