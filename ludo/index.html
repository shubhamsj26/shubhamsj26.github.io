<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f2f2f2;
      min-height: 100vh;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 1px;
      background-color: #000;
      touch-action: manipulation;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      position: relative;
    }

    .home-red, .home-blue, .home-green, .home-yellow {
      background-color: lightgray;
    }

    .token {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      cursor: pointer;
    }

    .token-red { background-color: red; }
    .token-blue { background-color: blue; }

    #dice-container {
      margin-top: 20px;
      text-align: center;
    }

    #dice {
      font-size: 50px;
      margin-bottom: 10px;
    }

    #roll-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #turn-display {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #board {
        grid-template-columns: repeat(15, 20px);
        grid-template-rows: repeat(15, 20px);
      }
      .cell {
        width: 20px;
        height: 20px;
      }
      .token {
        width: 14px;
        height: 14px;
        top: 3px;
        left: 3px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="board"></div>
    <div id="dice-container">
      <div id="dice">ðŸŽ²</div>
      <button id="roll-button">Roll Dice</button>
      <div id="turn-display">Current Turn: Red</div>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const dice = document.getElementById("dice");
    const rollBtn = document.getElementById("roll-button");
    const turnDisplay = document.getElementById("turn-display");

    const boardSize = 15;
    let cells = [];

    for (let i = 0; i < boardSize * boardSize; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      board.appendChild(cell);
      cells.push(cell);
    }

    const homeIndices = {
      red: [0, 1, 2, 15, 16, 17, 30, 31, 32],
      blue: [192, 193, 194, 207, 208, 209, 222, 223, 224]
    };

    for (const color in homeIndices) {
      homeIndices[color].forEach(index => {
        cells[index].classList.add(`home-${color}`);
      });
    }

    const pathRed = [97, 96, 95, 94, 93, 92, 91, 90, 75, 60, 45, 30, 15, 0, 1, 2, 3, 4, 5, 6];
    const pathBlue = [117, 118, 119, 120, 121, 122, 123, 124, 109, 94, 79, 64, 49, 34, 19, 4, 5, 6, 7, 8];

    const playerTokens = {
      red: [],
      blue: []
    };

    function createToken(color, id) {
      const token = document.createElement("div");
      token.classList.add("token", `token-${color}`);
      token.dataset.color = color;
      token.dataset.id = id;
      token.dataset.position = -1;
      token.addEventListener("click", () => moveToken(token));
      return token;
    }

    function placeTokens() {
      ["red", "blue"].forEach(color => {
        for (let i = 0; i < 4; i++) {
          const token = createToken(color, i);
          playerTokens[color].push(token);
          cells[homeIndices[color][i]].appendChild(token);
        }
      });
    }

    placeTokens();

    let currentPlayer = "red";
    let currentDice = 1;

    rollBtn.addEventListener("click", () => {
      rollBtn.disabled = true;
      currentDice = Math.floor(Math.random() * 6) + 1;
      dice.textContent = "ðŸŽ²";
      setTimeout(() => {
        dice.textContent = currentDice;
        rollBtn.disabled = false;
      }, 500);
    });

    function moveToken(token) {
      const color = token.dataset.color;
      if (color !== currentPlayer) {
        alert("It's not your turn!");
        return;
      }

      let position = parseInt(token.dataset.position);
      const path = color === "red" ? pathRed : pathBlue;

      if (position + currentDice < path.length) {
        position += currentDice;
        token.dataset.position = position;
        cells[path[position]].appendChild(token);
        nextTurn();
      }
    }

    function nextTurn() {
      currentPlayer = currentPlayer === "red" ? "blue" : "red";
      turnDisplay.textContent = `Current Turn: ${capitalize(currentPlayer)}`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
