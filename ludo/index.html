<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 1px;
      background-color: #000;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
    }

    .home-red, .home-blue, .home-green, .home-yellow {
      background-color: lightgray;
    }

    .token {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: auto;
    }

    .token-red { background-color: red; }
    .token-blue { background-color: blue; }
    .token-green { background-color: green; }
    .token-yellow { background-color: yellow; }

    #dice-container {
      margin-top: 20px;
      text-align: center;
    }

    #dice {
      font-size: 50px;
      animation: spin 0.5s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #roll-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #board {
        grid-template-columns: repeat(15, 20px);
        grid-template-rows: repeat(15, 20px);
      }
      .cell {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="board"></div>
    <div id="dice-container">
      <div id="dice">ðŸŽ²</div>
      <button id="roll-button">Roll Dice</button>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const dice = document.getElementById("dice");
    const rollBtn = document.getElementById("roll-button");

    const boardSize = 15;
    let cells = [];

    // Generate the board
    for (let i = 0; i < boardSize * boardSize; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      board.appendChild(cell);
      cells.push(cell);
    }

    // Define home zones
    const homeIndices = {
      red: [0, 1, 2, 15, 16, 17, 30, 31, 32],
      green: [12, 13, 14, 27, 28, 29, 42, 43, 44],
      yellow: [180, 181, 182, 195, 196, 197, 210, 211, 212],
      blue: [192, 193, 194, 207, 208, 209, 222, 223, 224]
    };

    for (const color in homeIndices) {
      homeIndices[color].forEach(index => {
        cells[index].classList.add(`home-${color}`);
      });
    }

    // Add 4 tokens per player in homes
    function createToken(color) {
      const token = document.createElement("div");
      token.classList.add("token", `token-${color}`);
      return token;
    }

    function placeTokens() {
      ["red", "green", "yellow", "blue"].forEach(color => {
        for (let i = 0; i < 4; i++) {
          const token = createToken(color);
          cells[homeIndices[color][i]].appendChild(token);
        }
      });
    }

    placeTokens();

    // Dice roll animation
    rollBtn.addEventListener("click", () => {
      dice.classList.remove("spin");
      void dice.offsetWidth; // reflow for animation reset
      dice.classList.add("spin");

      const num = Math.floor(Math.random() * 6) + 1;
      setTimeout(() => {
        dice.textContent = num;
      }, 300);
    });
  </script>
</body>
</html>
