<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
    }

    .info {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .game-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
    }

    .card {
      background-color: #673ab7;
      border-radius: 10px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card.flipped {
      background-color: #ffc107;
      color: #000;
      transform: rotateY(180deg);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .dropdown {
      margin: 10px;
    }

    .restart-btn {
      margin-top: 20px;
      background-color: #00c853;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .restart-btn:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <h1>Memory Match</h1>
  <div class="info">Flip cards to find matching pairs. Try to clear the board in the fewest moves!</div>
  <div class="game-container">
    <div class="info">Moves: <span id="move-count">0</span> | Matches: <span id="match-count">0</span> / 8</div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <div class="dropdown">
        Difficulty:
        <select id="difficulty">
          <option value="4">Easy (4x4)</option>
          <option value="6">Medium (6x6)</option>
          <option value="8">Hard (8x8)</option>
        </select>
      </div>
    </div>
    <button class="restart-btn" onclick="startGame()">Restart Game</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const moveCountEl = document.getElementById('move-count');
    const matchCountEl = document.getElementById('match-count');
    const difficultySelect = document.getElementById('difficulty');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let totalPairs = 8;

    function generateCards(size) {
      const count = (size * size) / 2;
      const numbers = [...Array(count).keys()].flatMap(i => [i, i]);
      numbers.sort(() => Math.random() - 0.5);
      return numbers;
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;
      card.textContent = '?';

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped')) return;
        card.textContent = value;
        card.classList.add('flipped');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          checkMatch();
        }
      });

      return card;
    }

    function checkMatch() {
      moves++;
      moveCountEl.textContent = moves;

      if (firstCard.dataset.value === secondCard.dataset.value) {
        matches++;
        matchCountEl.textContent = matches;
        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.textContent = '?';
          secondCard.textContent = '?';
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function startGame() {
      const size = parseInt(difficultySelect.value);
      const values = generateCards(size);
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${size}, 80px)`;
      moves = 0;
      matches = 0;
      moveCountEl.textContent = '0';
      matchCountEl.textContent = '0';
      totalPairs = values.length / 2;

      values.forEach(value => {
        const card = createCard(value);
        grid.appendChild(card);
      });
    }

    difficultySelect.addEventListener('change', startGame);
    window.onload = startGame;
  </script>
</body>
</html>
