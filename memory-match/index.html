<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Play a fun and challenging Memory Match game! Flip cards, find pairs, and beat your best score.">
  <meta name="keywords" content="Memory Match Game, Puzzle Game, Card Game, Brain Game">
  <meta name="author" content="ToolsNgames">
  <title>Memory Match Game - ToolsNgames</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      background: #3f51b5;
      color: white;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    .container {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .stats {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #5c6bc0;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .card.flipped, .card.matched {
      background: #81c784;
    }

    .card span {
      visibility: hidden;
    }

    .card.flipped span,
    .card.matched span {
      visibility: visible;
    }

    .restart-btn {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .restart-btn:hover {
      background: #43a047;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(4, 60px);
      }

      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Memory Match Game</h1>
    <p>Flip cards to find matching pairs!</p>
  </header>

  <div class="container">
    <div class="stats">
      Moves: <span id="moves">0</span> |
      Matches: <span id="matches">0</span>/8
    </div>
    <div class="grid" id="grid"></div>
    <button class="restart-btn" onclick="initGame()">Restart Game</button>
  </div>

  <footer>
    &copy; 2025 ToolsNgames - All rights reserved.
  </footer>

  <script>
    const emojis = ['🍕', '🚀', '🎵', '🐶', '🍩', '🎮', '🎉', '📱'];
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let moveCount = 0;
    let matchCount = 0;

    const grid = document.getElementById("grid");
    const movesEl = document.getElementById("moves");
    const matchesEl = document.getElementById("matches");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCard(symbol) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<span>${symbol}</span>`;
      card.addEventListener("click", () => flipCard(card, symbol));
      return card;
    }

    function flipCard(card, symbol) {
      if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = { card, symbol };
      } else {
        secondCard = { card, symbol };
        moveCount++;
        movesEl.textContent = moveCount;
        checkMatch();
      }
    }

    function checkMatch() {
      lock = true;
      const isMatch = firstCard.symbol === secondCard.symbol;

      if (isMatch) {
        firstCard.card.classList.add("matched");
        secondCard.card.classList.add("matched");
        matchCount++;
        matchesEl.textContent = matchCount;
        resetTurn();
      } else {
        setTimeout(() => {
          firstCard.card.classList.remove("flipped");
          secondCard.card.classList.remove("flipped");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    function initGame() {
      grid.innerHTML = "";
      moveCount = 0;
      matchCount = 0;
      movesEl.textContent = 0;
      matchesEl.textContent = 0;

      const symbols = shuffle([...emojis, ...emojis]);
      symbols.forEach(symbol => {
        grid.appendChild(createCard(symbol));
      });
    }

    initGame();
  </script>
</body>
</html>
