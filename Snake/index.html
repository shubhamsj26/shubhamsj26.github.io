<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - ToolsNGames</title>
  <meta name="description" content="Play the classic snake game. Choose your speed and enjoy!">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 10px 0;
    }
    canvas {
      background: #f1f6f9;
      border: 2px solid black;
      margin-top: 10px;
    }
    .controls {
      margin: 15px auto;
    }
    .controls input {
      padding: 5px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Snake Game</h1>
  </header>

  <main>
    <p>
      Use <strong>Arrow Keys</strong> (Desktop) or <strong>Touch Controls</strong> (Mobile) to move.
    </p>

    <div class="controls">
      <label for="speed">Snake Speed (ms): </label>
      <input type="number" id="speed" value="200" min="50" max="1000" step="50"/>
      <button class="btn" onclick="startGame()">Play</button>
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <p id="score">Score: 0</p>
  </main>

  <footer>
    <p>&copy; 2025 ToolsNgames. All rights reserved.</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, food, dx, dy, score, speed, game;

    function resetGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      dx = box;
      dy = 0;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 15 + 1) * box,
        y: Math.floor(Math.random() * 15 + 1) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x + dx;
      let headY = snake[0].y + dy;

      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(headX, headY, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score was: " + score);
        return;
      }

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 15 + 1) * box,
          y: Math.floor(Math.random() * 15 + 1) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift({x: headX, y: headY});
      document.getElementById("score").innerText = "Score: " + score;
    }

    function collision(x, y, array) {
      return array.some(segment => segment.x === x && segment.y === y);
    }

    function startGame() {
      speed = parseInt(document.getElementById("speed").value);
      resetGame();
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -box;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = box;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -box;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = box;
        dy = 0;
      }
    });

    // Touch controls for mobile (optional, swipe based)
    let touchStartX, touchStartY;
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dxTouch = touch.clientX - touchStartX;
      const dyTouch = touch.clientY - touchStartY;

      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        if (dxTouch > 0 && dx === 0) {
          dx = box;
          dy = 0;
        } else if (dxTouch < 0 && dx === 0) {
          dx = -box;
          dy = 0;
        }
      } else {
        if (dyTouch > 0 && dy === 0) {
          dx = 0;
          dy = box;
        } else if (dyTouch < 0 && dy === 0) {
          dx = 0;
          dy = -box;
        }
      }
    });
  </script>
</body>
</html>
